<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysian IPTV - Live TV Streaming</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üá≤üáæ Malaysian IPTV</h1>
            <p>Stream Malaysian TV Channels Live</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search channels..."
                    autocomplete="off"
                >
            </div>
            
            <div class="filter-group">
                <select id="groupFilter">
                    <option value="">All Groups</option>
                </select>
                
                <button id="refreshBtn">üîÑ Refresh</button>
            </div>
        </div>
        
        <div class="main-content">
            <aside class="sidebar">
                <h3>Categories</h3>
                <ul class="group-list" id="groupList">
                    <li>Loading...</li>
                </ul>
            </aside>
            
            <main>
                <div class="channel-grid" id="channelGrid">
                    <div class="loading">Loading channels...</div>
                </div>
                
                <div class="pagination">
                    <button id="prevBtn">‚Üê Previous</button>
                    <span id="pageInfo">Page 1</span>
                    <button id="nextBtn">Next ‚Üí</button>
                </div>
            </main>
        </div>
    </div>
    
    <div class="player-modal" id="playerModal">
        <div class="player-content">
            <button class="close-player" id="closePlayer">‚úï Close</button>
            
            <div id="channelInfo" style="margin-bottom: 20px;">
                <h2>Channel Name</h2>
            </div>
            
            <video 
                id="videoPlayer" 
                controls 
                autoplay
                style="width: 100%; height: 500px; background: #000; border-radius: 8px;"
            ></video>
            
            <div class="epg-info" id="epgInfo">
                <h3>Program Guide</h3>
                <p>Loading program information...</p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
